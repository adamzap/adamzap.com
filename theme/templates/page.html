{% extends "base.html" %}

{% block content %}
<main role="main" class="container">
  <article>
    <header class="page-header">
      <h1>{{ title }}</h1>
      <time datetime="date.strftime('%Y-%m-%d')">{{ date.strftime('%B %d, %Y') }}</time>
    </header>

    <section>
      {{ content }}
    </section>
  </article>

  <footer>
    <a href="{{ up_dir }}">
      <img src="{{ up_dir }}static/img/profile.jpg" width="100px" height="100px"/>
    </a>

    <p>
      Hello! Thanks for reading!
    </p>

    <p>
      <a href="{{ up_dir }}">Read more</a> or get updates via
      <a href="{{ up_dir }}feed.xml">RSS</a> or
      <a href="mailto:adamzap@gmail.com?Subject=Subscribe%20me%20to%20adamzap.com">email</a>.
    </p>

    <p>
      Contact me at <a href="mailto:adamzap@gmail.com">adamzap@gmail.com</a>
      with questions or comments.
    </p>
  </footer>
</main>
{% endblock %}
